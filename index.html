<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img class="background" src="images/bg-pattern-card.svg" alt="" /><img
        class="Victor"
        src="images/image-victor.jpg"
        alt=""
      />
      <h1>Victor Crest <span style="color: rgba(0, 0, 0, 0.308)">26</span></h1>
      <h2>London</h2>
      <div class="Followers">
        <b>80K</b> <span style="color: rgba(0, 0, 0, 0.308)">Followers</span>
      </div>
      <div class="Likes">
        <b>803K</b> <span style="color: rgba(0, 0, 0, 0.308)">Likes</span>
      </div>
      <div class="Photos">
        <b>1.4K</b> <span style="color: rgba(0, 0, 0, 0.308)">Photos</span>
      </div>
    </div>
  </body>
